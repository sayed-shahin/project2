<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>My Burger Website</title>
  </head>
  <body>
    <!-- header-area start  -->

    <div class="container-fluid p-md-5 banner-container">
      <div class="row">
        <div class="col-auto me-auto">
          <img src="images/logo1.png" alt="">
        </div>
        <div class="col-auto ms-auto">
          <img src="images/logo2.png" width="50" alt="">
          <h3 class="delivery-num ms-2 d-inline-block">Express Delivery +1234 567 890</h3>
        </div>
      </div>
    <!-- navbar start  -->
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">MENU</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">OUR STORY</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CONTACT US</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- navbar end  -->
      <div class="row">
        <div class="col-md-6">
          <div class="banner-sub-heading px-3 d-inline-block">It is a good time for the great taste of burgers</div>
          <div class="banner-main-heading-p1 ms-sm-4 ms-1">BURGER</div>
          <div class="banner-main-heading-p2  ms-sm-4 ms-1">WEEK</div>
        </div>
        <div class="col-md-6">
          <img src="images/banner.png" class="img-fluid banner-burger-img" alt="">
        </div>
      </div>
    </div>
  <!-- header-area end -->

  <!-- featured-area start -->
    <div class="container my-sm-5 my-2">
      <div class="row">
        <div class="col-md-6 featured-item-left position-relative">
          <div class="position-absolute">
            <span class="text-white featured-item-text-p1 d-block">TRY IT TODAY</span>
            <span class=" text-white featured-item-text-p2 d-block">MOST POPULAR BURGER</span>
          </div>
          <img src="images/burger1.png" class="h-100 w-100" alt="">
        </div>
        <div class="col-md-6 featured-item-right">
          <div class="h-50"> 
            <div class="position-absolute w-25">
              <span class="text-white featured-item-text-p1 d-block">TRY IT TODAY</span>
              <span class=" text-white featured-item-text-p2 d-block">MORE FUN MORE TASTE</span>
            </div>
            <img src="images/burger2.png" class="h-100 w-100" alt="">
          </div>
          <div class="h-50 mt-2">
            <div class="position-absolute w-25">
              <span class="text-white featured-item-text-p1 d-block">TRY IT TODAY</span>
              <span class=" text-white featured-item-text-p2 d-block">FRESH & CHILI</span>
            </div>
            <img src="images/burger2.png" class="h-100 w-100" alt="">
          </div>
        </div>
      </div>
    </div>





  <!-- featured-area end  -->






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
